<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Manager System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Customer Management System</h1>
        <br>
        <h2>Save Customer</h2>
        <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Enter your Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Enter your E-Mail" class="form-control mb-4 col-4">
            <input type="text" th:field="*{address}" placeholder="Enter your Address" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-success col-2" >Save Customer</button>
        </form>
        <hr>
        <a th:href="@{/}">Back to Customer List</a>
    </div>
</body>
</html>
